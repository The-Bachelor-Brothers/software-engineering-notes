plugins:
  - jekyll-relative-links
  - jekyll-include-cache
relative_links:
  enabled: true
  collections: true
search: true
# breadcrumbs: true
include:
  - CONTRIBUTING.md
  - README.md
  - LICENSE.md
  - COPYING.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - ISSUE_TEMPLATE.md
  - PULL_REQUEST_TEMPLATE.md

repository: "the-bachelor-brothers/software-engineering-notes"

remote_theme: "mmistakes/minimal-mistakes"

defaults:
  - scope:
      path: ""
    values:
      layout: single
      toc: true
      sidebar:
        nav: "docs"
