remote_theme: "mmistakes/minimal-mistakes"

repository: "the-bachelor-brothers/software-engineering-notes"

include:
  - CONTRIBUTING.md
  - LICENSE.md
  - COPYING.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - ISSUE_TEMPLATE.md
  - PULL_REQUEST_TEMPLATE.md

plugins:
  - jekyll-relative-links
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap

title: "Software Engineering Notes"
description: "A site consolidating notes for sofware engineers, developers, project managers and more."
logo: "/assets/images/88x88.png"

relative_links:
  enabled: true
  collections: true
search: true
search_full_content: true
# breadcrumbs: true

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/the-bachelor-brothers/software-engineering-notes"

defaults:
  - scope:
      path: ""
    values:
      layout: single
      toc: true
      toc_sticky: true
      sidebar:
        nav: "docs"
