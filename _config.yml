plugins:
  - jekyll-relative-links
  - jekyll-include-cache
relative_links:
  enabled: true
  collections: true
include:
  - CONTRIBUTING.md
  - README.md
  - LICENSE.md
  - COPYING.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - ISSUE_TEMPLATE.md
  - PULL_REQUEST_TEMPLATE.md

remote_theme: "mmistakes/minimal-mistakes"

defaults:
  - scope:
      path: ""
      type: pages
    values:
      sidebar:
        nav: "docs"
      breadcrumbs: true
